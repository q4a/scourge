	[native_shapes]
		# Just for reference, corridors are rendered this size:	
		# unitside=16
		# unitoffset=2
		# wallheight=12
		
		# Walls
		[native_shape]
			id="wall"
			theme="wall"
			wall_shape="true"
			dimensions="2,12,12"
			name="EW_WALL"
			description="wall_description"
			color="ac8060ff"
