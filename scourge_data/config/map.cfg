	[descriptions]
		[description_group]
			id="wall_description"
			[description]
				text=_("Pale weeds grow over these ancient walls")
			[/description]
			[description]
				text=_("The walls crumble with age, yet appear sturdy")
			[/description]
			[description]
				text=_("Dark limestone walls mark these corridors")
			[/description]
		[/description_group]
		[description_group]
			id="door_description"
			[description]
				text=_("It appears to be a thick wooden door")
			[/description]
			[description]
				text=_("A dungeon door made of wood")
			[/description]
			[description]
				text=_("The aged oak door is scarred by knife points and torch flame")
			[/description]
		[/description_group]
		[description_group]
			id="corner_description"
			[description]
				text=_("The door frames seem to be made of some hard wood")
			[/description]
			[description]
				text=_("The wood around the doors is reinforced by metal nails")
			[/description]
		[/description_group]
		[description_group]
			id="torch_description"
			[description]
				text=_("A torch blazes nearby")
			[/description]
			[description]
				text=_("The light is firmly attached to the wall, you cannot get it")
			[/description]
			[description]
				text=_("It is a burning torch")
			[/description]
		[/description_group]
		[description_group]
			id="board_description"
			[description]
				text=_("A large wooden board that describes available missions")
			[/description]
			[description]
				text=_("Click on the board to learn about your missions")
			[/description]
			[description]
				text=_("The corporate 'brains' of S.C.O.U.R.G.E. inc.")
			[/description]
		[/description_group]
		[description_group]
			id="brazier_description"
			[description]
				text=_("A burning brazier")
			[/description]
			[description]
				text=_("A brazier radiates heat nearby")
			[/description]
		[/description_group]
		[description_group]
			id="column_description"
			[description]
				text=_("You see a shiny marble column")
			[/description]
			[description]
				text=_("The column supports the ceiling")
			[/description]
		[/description_group]
		[description_group]
			id="teleporter_description"
			[description]
				text=_("This teleporter is here courtesy of the management")
			[/description]
			[description]
				text=_("This teleporter can take you back to headquarters")
			[/description]
			[description]
				text=_("It is a teleporter")
			[/description]
		[/description_group]
		[description_group]
			id="stairs_description"
			[description]
				text=_("These stairs lead to another level")
			[/description]
			[description]
				text=_("Stairs leading into darkness")
			[/description]
			[description]
				text=_("You see a flight of stairs")
			[/description]
		[/description_group]
		[description_group]
			id="lever_description"
			[description]
				text=_("It's a rusty lever.")
			[/description]
			[description]
				text=_("It is best to leave that alone.")
			[/description]
			[description]
				text=_("Touch it: it may add new germs to your collection.")
			[/description]
		[/description_group]
		[description_group]
			id="pool_description"
			[description]
				text=_("It's a calm pool of liquid radiating energy.")
			[/description]
			[description]
				text=_("It appears to be a shallow pool of liquid.")
			[/description]
		[/description_group]
		[description_group]
			id="red_teleporter_description"
			[description]
				text=_("This teleporter smells faintly of sulphur.")
			[/description]
			[description]
				text=_("It is the fabled red teleporter!")
			[/description]
			[description]
				text=_("Where does this teleporter lead?")
			[/description]
		[/description_group]
		[description_group]
			id="wood_column_description"
			[description]
				text=_("A sturdy wooden column.")
			[/description]
		[/description_group]
		[description_group]
			id="rack_description"
			[description]
				text=_("A rack for our less fortunate guests.")
			[/description]
		[/description_group]
		[description_group]
			id="plants_description"
			[description]
				text=_("You see dense vegetation.")
			[/description]
			[description]
				text=_("Some plants grow here.")
			[/description]
		[/description_group]
		[description_group]
			id="ruins_description"
			[description]
				text=_("Old ruins of forgotten kingdoms litter the grounds.")
			[/description]
			[description]
				text=_("Moss and lichens grow on these crumbling stones.")
			[/description]
		[/description_group]
		[description_group]
			id="tree_emeril_description"
			[description]
				text=_("The wisdom of ages is scrawled upon the immense trunk of this tree.")
			[/description]
			[description]
				text=_("You hear a gentle humming coming from the branches of this giant tree.")
			[/description]
			[description]
				text=_("The images upon the gnarled bark of this unusual tree seems to tell stories.")
			[/description]
		[/description_group]
		[description_group]
			id="roof_description"
			[description]
				text=_("A sturdy roof adorns this small cottege.")
			[/description]
		[/description_group]			
	[/descriptions]	
	
