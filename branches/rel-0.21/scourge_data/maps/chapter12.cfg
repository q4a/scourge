[map]
  [conversation]
    name="general"
  	keyphrase.1="_INTRO_"
    answer.1=_( "The taint of $chaos is upon us!" )
    keyphrase.2="_UNKNOWN_"
    answer.2=_( "I fear I don't understand of which you speak, stranger..." )
    keyphrase.3=_( "chaos" )
    answer.3=_( "Yes, dark clouds have been gathering to the south-east, site of many sins in ages $past.||Legends tell of an ancient $monastic order that worked from a remote mountain monastery nearby. For many $years they were the paragons of virtue, battling the forces of evil.||However, on that ill-fated day, almost a thousand years ago, the corruptors succeeded in penetrating their holy defenses and the once-lawful order of $monks succumbed to a $terrible heresy..." )
    keyphrase.4=_( "past,years" )
    answer.4=_( "Our village stood here for the last 800 years. The $monastery was always here during that time. Our existence was always in danger... Somehow the forces of darkness selected this site as a battleground with the material realm. The only thing standing between us and oblivion were the $monks." )
    keyphrase.5=_( "monastic,monastery,monk,monks,order" )
    answer.5=_( "We called them 'tree-fathers' since they seemed to exist unaided in the wilderness. When a child fell sick, a monster appeared or our crops failed, a monk from the nearby monastery would show up with aid. For long $years they brought us food, aided us in battle and helped in every way possible. Until that day...||The forces of chaos besieged the monastery during a freezing winter. Yet they could not break the holy rightousness which appeared like a glowing aura of divine guidance around the monastery. Cunning are the ways of the agents of Inferno...||They tried for many months to infiltrate the monastery, until finally a neophite of their order fell to the false promises of the Abyss.||In the middle of the night the acolyte name Yunirov opened the gates the monsters now had access through one man, to what hordes of demons could not claim before.||When the demons slaughtered everyone whithin and thoroughly desecrated the holy grounds, their army moved on.||The monastery stood abanadoned since...||Only one other notable event $occured here, a year or two after..." )
    keyphrase.6=_( "event,occured" )
    answer.6=_( "A strange old woman journeyed through our town one year. Slightly crazed, the old crone was... she muttered in tongues and refused to spend a night indoors.||Now, don't get me wrong we get our fair share of apocalyptic prophets, crazed holymen who claim the end is near... Yet, there was something in the ravings of this woman that touched a nerve.||Her name was... Morazu or Mathrezi or something...||At any rate, when she heard of the abandoned monastery she traveled there. We thought we never see her again, but she passed this way again and spoke of visions she received while praying at the monastery. The Lord of Nature, Amod-Rheinur visited her himself, in a waking dream of sorts, to deliver the holy missive: she was to cover the entire world in an endless forrest. It's the only way, she said... I wonder what became of her anyways..." )
  [/conversation]
