	[conversation]
		name="Lena the Traveling Wizard"
		keyphrase.0="_INTRO_"
		answer.0=_( "Please take your time browsing my $wares dear client!" )
		keyphrase.1="_UNKNOWN_"
		answer.1=_( "Perhaps your loftyness will consider purchasing a $spell instead?" )
		keyphrase.2=_( "spell,wares" )
		answer.2=_( "Yes, I am but a meager salesman, your Inflatedness. I $travel the land so that your Highness can pick and choose the best magic there is." )
		keyphrase.3=_( "travel" )
		answer.3=_( "I graciously thank your Selfishness for asking. Yes, I travel, my poor feet are dusty from road. Months of marching saddle my aching back. My $companions and I set out from Arthel three moons ago." )
		keyphrase.4=_( "companions" )
		answer.4=_( "I $travel with Romm who is a dealer of charms and trinkets. My other companion is the sniveling $knave Sorma... But such minor detail does not $interest your Valuedness, I can tell. How about looking through my $wares instead?" )
		keyphrase.5=_( "knave" )
		answer.5=_( "Did I say that? Just because that lusty wench has been eying my Romm ever since we left Arthel? Surely your Flatulance will not hold it against me? Oh, but to $travel is the life..." )
		keyphrase.6=_( "interest,Lena" )
		answer.6=_( "A wicked woman she is, your Marbledness! Not worthy of your attention at all." )
	[/conversation]
	[conversation]
		name="Negative Energy of Hornaxx"
		answer.0=_( "Welcome mortal. You represent those of my $favor in this temple." )
		answer.1=_( "Speak of that no more!" )
		answer.1.1=_( "Harrguddh!" )
		keyphrase.7=_( "favored,favor" )
		answer.7=_( "Yes, I remember when your organization helped clerics of my devotion. For that I am grateful. In return, let me tell you of my fear of a growning $shadow in the land. I foresee an $event in the near future that may bring a creeping darkness to all." )
		keyphrase.8=_( "shadow,event,events" )
		answer.8=_( "I feel an $imbalance is cast over your world, mortal. An $evil grows somewhere in the West. I cannot tell its exact location, but I feel its foul magic seeping through the veins of the world. Yet we gods stand helpless against this invasion... There is an $outside power guarding this seedling." )
		keyphrase.9=_( "imbalance,evil,shell" )
		answer.9=_( "The energies I feel are evil in their source. There is also an entanglement present here... an earthy feeling as if the very roots of the land waged war on the living. Very strong this $magic is... it blocks my most divine reaches and thoughts." )
		keyphrase.10=_( "outside" )
		answer.10=_( "These $evil energies are surrounded by a protective shell. This shell is not of your world, mortal. It is not known to me at this time where the barrier was spawned, nor how to reach past its walls. Be careful mortal in your approach for its $magic is beyond even my powers." )
		keyphrase.11=_( "magic" )
		answer.11=_( "As I have said, I can only reach the edges of the protective $shell surounding this magical phenomenon. However, even from this brief contact its powers overwhelm me... Black rock, earth and roots I feel. Tenacious like jagged nails, suffocating like heavy sand as it pushes my reach back. You will need $protection from it, mortal if you plan to enter it." )
		keyphrase.12=_( "protection" )
		answer.12=_( "Yes. You will need items of antimagic binding to survive entry into its fell domain. But ask me not for these, though I would, I cannot grant you what you seek. My task here is but to prophesize events of the future. To gain such a boon, you best $impress my twin energy across the hall." )
		keyphrase.13=_( "impress" )
		answer.13=_( "There are many ways you can do this. She is the positive energy, my twin opposite an ancient paradox. Nothing makes her feel more content than the presence of those of her disposition. Revel perhaps in her nature, the supreme deity of Confrontation: her maker." )
		keyphrase.14=_( "_return_" )
		answer.14=_( "You seek a divine favor mortal. It is not me you need however. I am but the describer of $events and tidings. The other side of my divine paradox is responsible for altering the fabric of reality." )
		keyphrase.15=_( "truth" )
		answer.15=_( "My twin speaks through your words mortal. She is both right and wrong in her assertions. Truth is not subjective, however a single truth does exist for every situation. I feel you will have to find such a conclusion in the near future. In the final hour of the world, it will be up to you to correctly ascertain the $revelations." )
		keyphrase.16=_( "revelations" )
		answer.16=_( "Perhaps ask my twin of that. She is shaping your futures even as our times pass." )
	[/conversation]
	[conversation]
		name="Positive Energy of Hornaxx"
		answer.0=_( "You have $sought me out for a glorious reason! Come closer mortal child..." )
		answer.0.1=_( "Have you come to $argue mortal? I do like a good argument!" )
		answer.0.2=_( "How do you define $good, mortal? Is it the opposite of $vile? If there were no evil, would there still be good?" )
		answer.1=_( "What you say is of no importance to me." )
		keyphrase.17=_( "sought" )
		answer.17=_( "All seekers of $truth are welcome in my presence. As long as you show proper respect to me and my $maker you are welcome in my temple." )
		answer.15=_( "Truth is never singular. All viewpoints are always represented. Therefore truth is seldom subjective, rather it is shaped by the minds and intentions of its perceivers. You should ask the twin energy of my divine paradox about the nature of truth as well." )
		keyphrase.18=_( "maker" )
		answer.18=_( "I am but a speck of dust from his divinity!" )
		answer.16=_( "You will know mortal when the time is right. Meanwhile, ask my twin what you should do to prepare for it." )
		keyphrase.19=_( "argue" )
		answer.19=_( "Ah, you know how to please me... I do like to test just how far your mortal minds can reach. Suppose for example I were to ask you to tell me what it means to be $good? Is it being kind? Does this kindness have limits?" )
		keyphrase.20=_( "good,vile" )
		answer.20=_( "My mind often wonders of this paradox. For I see your kind call themselves good yet perform vile deeds when others can't watch. By this evidence, I ask you: if there were no evil, would $everyone be called good, or $none be named as such." )
		keyphrase.21=_( "everyone" )
		answer.21=_( "Ah but you see, $good is what sets us apart from others who aren't. So it's not as simple as you propose. In order for you to be good, I would have to be evil. So now mortal, tell me: am I $evil?" )
		keyphrase.22=_( "none" )
		answer.22=_( "A pessimist, eh? Perhaps you should find talking to my twin across the hall more fruitful. I can't stand your attitude of blank dismissal of the complexities of the world. Begone from my sight!" )
		keyphrase.23=_( "evil" )
		answer.23=_( "Interesting... I'll say to you mortal, it is a fact not known to me. Gods don't concern themselves with such definitions of easy classification. Our work is not limited by death. Yet... we are bound to the soul and living spark in each of you. Without your belief we could not exist. Perhaps this is a subject I should bring up when speaking with my $maker. " )
		keyphrase.24=_( "SQ_UNAMOIN,Unamoin" )
		answer.24=_( "Ah you please me, wanderer! Great is the power of my maker, the weak cowers, and the strong revels in his battle lust! What is it you seek? You may ask me for a $boon as you have shown your dedication to Unamoin, god of Confrontation." )
		keyphrase.25=_( "boon" )
		answer.25=_( "Items of antimagic binding? Yes I have heard of such a thing. However such gifts will not come for free. Go forth and return to me when you have proven your $might in battle." )
		keyphrase.26=_( "might" )
		answer.26=_( "In order for you to gain access to the items you seek, venture below this temple. There in the shadowy crypts many have perished who sought divine favor. You will also try to conquer your fears and show me I can bestow gifts upon you. I want you to go forth and do not return until you have progressed in the arts of war, magic or other disciplines." )
		keyphrase.27=_( "_return_false_" )
		answer.27=_( "I see you mortal... I follow your deeds. You have progressed much in the arts of war and magic, but you are not ready for my gifts yet. Give yourself truly to my cause! Push yourself to the limits of your abilities... Then I will consider gifting your with the divine $boon you seek." )
		keyphrase.28=_( "_return_true_" )
		answer.28=_( "You impress me again mortal! You have truly applied yourself in your chosen disciplines and now you shall receive my holy gifts for your efforts. Behold the $tokens of the Keeper of Arguments!" )
		keyphrase.29=_( "SQ_TOKENS,tokens" )
		answer.29=_( "Here take these objects of antimagic binding. With these, you will be able to break through the barrier we cannot touch. Hurry now, it is unwise to tarry with the gifts of a goddess." )
	[/conversation]
	[conversation]
		name="Romm the Charms Dealer"
		answer.0=_( "I am a $happy man." )
		answer.1=_( "Did you know that eating oysters is said to boost one's potency?" )
		answer.1.1=_( "This is the best I felt since me twenties!" )
		keyphrase.30=_( "happy" )
		answer.30=_( "How could I not be happy $traveling in the $company of two such pretty ladies?" )
		keyphrase.31=_( "traveling,travel" )
		answer.31=_( "I sell charms and trinkets. We set out from Arthel a while back. At first it was just $Lena and I but soon we met $Sorma the weapons dealer. Life's never been the same since..." )
		keyphrase.32=_( "Lena" )
		answer.32=_( "Yeah, me ol' battleaxe and I have traveled for a long time. At times I feel she suspects I may have an eye for $Sorma though." )
		keyphrase.33=_( "Sorma" )
		answer.33=_( "She is ...adventurous, fun and beautiful! What more can I ask for but to $travel with them?" )
		keyphrase.34=_( "company,companions" )
		answer.34=_( "I tread the open road with my woman $Lena and a $Sorma the weapons merchant. Do you think they're too young for me? I didn't think so either." )
		keyphrase.35=_( "money,rumor,rumors" )
		answer.35=_( "Nah, she must be joking. Why the other day she asked to borrow some coins from me... I feel like she must trust me a lot to ask for that!" )
	[/conversation]
	[conversation]
		name="Sorma the Arms Dealer"
		answer.0=_( "Can I help you choose a $weapon, worthy of your skills, traveler?" )
		answer.1=_( "I am terribly sorry, but my meager knownledge keeps me from following your thoughts." )
		keyphrase.36=_( "weapon" )
		answer.36=_( "I am a $traveling arms dealer. My $companions and I make our living selling our wares to customers of shall I say... distinctive taste... in this region." )
		keyphrase.37=_( "traveling" )
		answer.37=_( "$We have traveled south from Arthel through Orn. The road is a lonely and scary place these days. It just seems like some kind of $event is about to happen. And when it does, I for one will want to be below ground, with many feet of rock between me and the outside world." )
		keyphrase.38=_( "companions,We" )
		answer.38=_( "Oh, I travel with $Lena and $Romm. They're rooming in the other guest-cell. Lena is a wizard and Romm sells magic items." )
		answer.32=_( "She is a pretty woman in her own way... I suppose..." )
		keyphrase.39=_( "Romm" )
		answer.39=_( "What can I say about dear Romm? He seems completely lost on what to make of traveling with two women. Just between you and me, one day I will make him (and his money) mine! But you won't go spreading rumors now, will you?" )
		keyphrase.40=_( "event" )
		answer.40=_( "Not sure what to make of it. Definitely ask the $godess if you talk to her." )
		keyphrase.41=_( "godess" )
		answer.41=_( "Surely you know what place this is! It's the temple that houses manifestations of her divine majesty, Hornaxx, goddess of arguments. Though not a $major god, her power is nevertheless great. You should do well to look her up if you need any questions answered." )
		keyphrase.42=_( "major" )
		answer.42=_( "She is a minor deity. As such, she has a lord and maker... I couldn't figure out who but then, I'm just a simple merchant." )
	[/conversation]
	[conversation]
		name="general"
		answer.0=_( "May you live as long as you're $worth stranger." )
		answer.0.1=_( "Feel at home traveler. May you rest here is long as you $need to." )
		answer.1=_( "Perhaps you should ask her divine paradox, $Hornaxx herself..." )
		keyphrase.43=_( "worth" )
		answer.43=_( "This temple stands by the divine presense of $Hornaxx the goddess of arguments and contradictions herself. Are you worthy of her time? There is only $one way to find out." )
		keyphrase.44=_( "one,myth,myths" )
		answer.44=_( "It was almost 2000 years ago when Uganloin the Bold declared this temple a holy space. According to myth, one morning the high priest Uganloin was greeted with the divine manifestations of the $goddess much like they appear to this day. $Hornaxx posed a riddle to Uganloin who in the act of solving the thorny riddle put such a strain on his mental faculties that he passed from the land of the living. It is said to be the highest honor among our faithful to pass the bounds of mortality while pondering the divine mysteries of our $goddess." )
		keyphrase.45=_( "need,traveler,travelers" )
		answer.45=_( "We are dedicated followers of $Hornaxx the goddess of Arguments and Contradictions. We offer our hospitality to all travelers regardless of their religious affiliation. We urge you to find out more about $Hornaxx, and if possible $speak to her divine energies present here." )
		keyphrase.46=_( "Hornaxx,goddess" )
		answer.46=_( "Hornaxx is the goddess of Arguments and Contradictions. Her divine presence is more than just a $myth as actual manifestations of her twin paradox can be seen and interacted with here within our walls. Follow the temple rooms due north to meet her. We also offer our healing services for a nominal charge, most of which goes to repair our $halls." )
		keyphrase.47=_( "speak" )
		answer.47=_( "$Hornaxx will speak to all who approach her, through the manifestations of her celestial energies. There have been instances over the years when those asking for her favor were sent to $prove themselves first. If the quest was successful, the goddess rewarded her faithful with a $boon." )
		keyphrase.48=_( "prove" )
		answer.48=_( "What she asked for was different each time. The general theme of the quests seemed to be one of self-betterment however here within our $halls. An overarching philosophy of the church of $Hornaxx is the sharpening of the self through application of one's inner powers. There are some though, who claim that $Hornaxx is interested in more skilled followers because of her $over-god." )
		keyphrase.49=_( "over-god" )
		answer.49=_( "Who that is, is left for you to decide." )
		answer.25=_( "The gifts of divinity are well worth striving for, as I'm sure you know. But in order to get them you must, $speak to her first!" )
		keyphrase.50=_( "halls,temple,crypts" )
		answer.50=_( "Out temple is very old. Some of the first $myths involving this place are thousands of years old. This top level is where our church services are held. Here we have rooms for $travelers who need a place to spend the night. To the north you will find sacred halls where you can actually $speak with $Hornaxx the deity herself. Below this level are the crypts. About 1000 years ago the crypts were sealed (save but two gates leading down) in order to stop the invasion of creatures who now inhabit the levels below..." )
	[/conversation]
[/map]
